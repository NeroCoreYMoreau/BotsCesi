<html lang="fr">
    <head>
        <title>Attacher un cours à un élève</title>

        <link rel="stylesheet" href="./public/css/vendor/bootstrap.min.css">
        <link rel="stylesheet" href="./public/css/flat-ui.css">
    </head>
    <body>

        <div class="container">
            <h3 class="demo-section-title text-center">
                <span class="fui-bookmark"></span>
                <span class="fui-loop"></span>
                <span class="fui-user"></span>
                <br> Attacher un cours à un élève
            </h3>
            <div class="row">
                <div class="col-md-4 mx-auto">
                    <form action="">
                        <div class="form-group">
                            <label for="linkedStudent">Elève à rattacher</label>
                            <select id="linkedStudent" class="form-control" required>
                                <option disabled selected>Choisir un élève...</option>

                            </select>
                        </div>

                        <div class="form-group">
                            <label for="attachLessonId">Cours à rattacher</label>
                            <select id="attachLessonId" class="form-control" required>
                                <option disabled selected>Choisir un cours...</option>

                            </select>
                        </div>

                        <button class="btn btn-primary" type="submit" id="submitAttachButton">
                            Attacher cours à l'élève
                        </button>
                        <br>
                        <small class="text-primary" style="display:none;" id="returnMessage">Modifications appliquées.</small>
                    </form>
                </div>
            </div>
        </div>
    </body>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="./public/scripts/flat-ui.js"></script>
    <script src="./public/scripts/ajax.js"></script>
</html>
